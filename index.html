<!DOCTYPE html>
<html>
  <head>
    <meta char="UTF-8" />
    <title>Please Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-cta">
      <div class="page-view">
        <img src="img/LIBRARY IMAGE.jpg" alt="Background-image" />
        <div class="form-component">
          <h1 class="heading-primary">Welcome to the Lib</h1>

          <div class="grid--2-cols">
            <div class="login-box">
              <p class="heading-secondary margin-btm">Sign In</p>
              <form acton="#" class="cta-form flex">
                <div>
                  <label for="email">Email Address</label>
                  <input id="email" type="email" required />
                </div>
                <div>
                  <label for="password">Password</label>
                  <input id="password" type="password" required />
                </div>
                <button class="login-btn">Login</button>
                <a href="#" class="forgot">Forgot Password?</a>
              </form>
            </div>
            <div class="sign-up-box flex">
              <p class="sign-up-text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Perspiciatis nemo a illo impedit quibusdam odit consequuntur
                beatae cupiditate quidem provident! In ut molestias amet itaque
                accusantium quasi officia incidunt voluptatem?
              </p>
              <a href="#" class="sign-up-btn">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
